<div class="modal-content" *ngFor="let orde of por">
    <div class="modal-header">
        <h6>{{orde.titulo}}</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal('dismiss')">
                    <span aria-hidden="true">&times;</span>
                </button>
    </div>
    <div class="modal-body">
        <div class="row d-flex">

            <div class="col-md-6">
                <img src="{{orde.img}}" class="img-fluid">
            </div>

            <div class="col-md-6 d-flex">
                <table>
                    <colgroup>
                        <col style="width: 25%">
                        <col style="width: 75%">
                    </colgroup>
                    <tr>
                        <td><strong>Título</strong></td>
                        <td>{{orde.titulo}}</td>
                    </tr>
                    <tr>
                        <td><strong>Autor (es)</strong></td>
                        <td>{{orde.autor}}</td>
                    </tr>
                    <tr>
                        <td><strong>Páginas</strong></td>
                        <td>{{orde.paginas}}</td>
                    </tr>
                    <tr>
                        <td><strong>Edición</strong></td>
                        <td>{{orde.edicion}}</td>
                    </tr>
                    <tr>
                        <td><strong>Coedición</strong></td>
                        <td>{{orde.coedicion}}</td>
                    </tr>
                    <tr>
                        <td><strong>Año</strong></td>
                        <td>{{orde.anio}}</td>
                    </tr>
                    <tr>
                        <td><strong>País</strong></td>
                        <td>{{orde.pais}}</td>
                    </tr>
                    <tr>
                        <td rowspan="10"><strong>Reseña</strong></td>
                        <td rowspan="10">{{orde.resena}}</td>
                    </tr>

                </table>

            </div>

        </div>
    </div>

</div>
